        var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));

            packages: [{
                 name: "config",
                 location: package_path + '/config'
            }]

  <body>

        <div class="row row-map">
            <div class="col-xs-12 col-sm-12 no-col-padding" id="infoContainer">
                <h2 id="mapTitle"></h2>
                <p id="mapSnippet"></p>
            </div>
            <div class="col-xs-12 col-sm-12 no-col-padding" id="mapContainer">
            </div>
        </div>
        
        <div class="row row-thumbnails">
            <div class="col-xs-12 no-col-padding" id="thumbnailContainer">
            </div>
        </div>
        
        <div class="modal fade" id="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title">Data Visualization Slideshow</h3>
                </div>
                <div class="modal-body">
                    <p><a href="https://www.arcgis.com/home/" target="_brank">ArcGIS Online</a> を使って公開したデータ ビジュアライゼーション マップをスライドショー形式でご覧いただけます。<br>※<b>opendataviz</b> という名前のタグをつけて公開すると自動的にスライドショーに反映されます。</p>
                    <img src="img/add-tag.gif" width="100%" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">閉じる</button>
                </div>
                </div>
            </div>
